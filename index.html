<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#FF5722" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>RCT Connect</title>
    <meta name="description" content="Running Club Tunis - Communauté de coureurs passionnés à Tunis depuis 2016" />
    <meta name="author" content="Running Club Tunis" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Handle OAuth redirect from Strava
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      
      if (code && state) {
        // Strava OAuth callback detected - redirect to hash-based route
        window.location.replace('/#/strava/callback?code=' + code + '&state=' + state);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
